{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Swasthya+ | Smart Healthcare Platform</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/healthbot.css' %}">
    {% csrf_token %}
    <style>
        /* Auth Container Styles */
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .auth-container label {
            color: white;
        }

        .auth-container input {
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .auth-container input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .auth-btn {
            padding: 0.8rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: #45a049;
        }

        .auth-links {
            text-align: center;
            margin-top: 1rem;
            color: white;
        }

        .auth-links a {
            color: #4CAF50;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: #f44336;
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="gradient-animation"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">
            <div class="logo-animation">
                <span class="pulse">+</span>
                <span class="heartbeat">‚ù§</span>
            </div>
            <span class="logo-text">E-Swasthya<span class="highlight">+</span></span>
        </div>
        
        <div class="nav-links">
            <a href="{% url 'main:index' %}" class="active">Dashboard</a>
            <a href="{% url 'main:index' %}">Family</a>
            <a href="{% url 'main:index' %}">Records</a>
            <a href="{% url 'main:index' %}">Health Plan</a>
            <a href="{% url 'main:index' %}">Hospitals</a>
            <div class="nav-icons">
                <button class="icon-btn sos-icon" title="Emergency">
                    <span class="material-icons">emergency</span>
                </button>
            </div>
        </div>

        <div class="nav-actions">
            {% if user.is_authenticated %}
                <span class="user-greeting">Welcome, {{ user.username }}</span>
                <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="auth-btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="auth-btn">Login</a>
                <a href="{% url 'accounts:register' %}" class="auth-btn">Register</a>
            {% endif %}
            <select class="glass-select">
                <option value="en">üåê English</option>
                <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/healthbot.js' %}"></script>
</body>
</html>
